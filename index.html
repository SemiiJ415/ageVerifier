<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300;400;700&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <h1 class="text-capitalize text-center">age verifier</h1>
    </header>

    <section class="section" id="section">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>
    <main class="main text-center">
        <h2 class="subheading" id="subheading"></h2>
        
        <form action="#">
            <label for="date" name="date" id="dateLabel" class="label-text">Enter your date of birth:</label>
            <input type="date" name="date" id="dateInput" value="2002-12-20">
            <label for="checkbox" name="checkbox" id="checkboxLabel" class="label-text label-text2">I verify that the information is true and punishable by law if false.</label>
            <input type="checkbox" id="checkbox" name="checkbox"  class="" required>
            <input type="submit" name="submit" id="submit" value="Verify your age" onclick="validate()">
        </form>

        <p class="text" id="message"></p>

    </main>
    <footer class="footer"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
